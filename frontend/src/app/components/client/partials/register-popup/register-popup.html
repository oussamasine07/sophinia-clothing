<!-- Backdrop -->
<div class="fixed inset-0 bg-white/30 backdrop-blur-md flex items-center justify-center z-50 p-4 sm:p-6">
  <!-- Modal Card -->
  <div
    class="bg-white w-full max-w-md sm:max-w-lg md:max-w-2xl p-4 sm:p-6 md:p-8 rounded-2xl shadow-xl transform transition-all duration-300 ease-out"
    [ngClass]="{
      'opacity-100 translate-y-0': animate,
      'opacity-0 -translate-y-5': !animate
    }"
  >

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-green-100 text-green-600 rounded-full p-4 shadow-md">
        <i class="fas fa-check text-green-500 text-3xl sm:text-4xl"></i>
      </div>
    </div>

    <!-- Message -->
    <div class="text-center">
      <h2 class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-800 mb-2">
        Glad to have you with us
        <span class="font-bold text-gray-900">{{ clientName }}</span>
      </h2>
      <p class="text-gray-600 text-sm sm:text-base md:text-lg">
        do you want to register an account?
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-4">
      <!-- Confirm Button -->
      <button
        (click)="onConfirmRegisterClick()"
        class="w-full sm:w-auto px-5 py-2.5 text-sm sm:text-base font-semibold rounded-lg bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:from-green-600 hover:to-emerald-600 transition shadow-md flex items-center justify-center gap-2">
        Yes, Register me
      </button>

      <!-- Cancel Button -->
      <button
        (click)="onCancelRegisterClick()"
        class="w-full sm:w-auto px-5 py-2.5 text-sm sm:text-base font-semibold rounded-lg bg-red-100 text-red-600 hover:bg-red-200 transition shadow-sm flex items-center justify-center gap-2">
        <i class="fas fa-times-circle"></i>
        I prefer not
      </button>
    </div>

  </div>
</div>
