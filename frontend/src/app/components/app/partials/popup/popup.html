
<!-- Backdrop -->
<div class="fixed inset-0 bg-white/30 backdrop-blur-md flex items-center justify-center z-50">
  <!-- Modal Card -->
  <div
    class="bg-white w-full max-w-2xl p-6 rounded-2xl shadow-xl transform transition-all duration-300 ease-out"
    [ngClass]="{
      'opacity-100 translate-y-0': animate,
      'opacity-0 -translate-y-5': !animate
    }"
  >

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-red-100 text-red-600 rounded-full p-4 shadow-md">
        <i class="fas fa-exclamation-triangle text-2xl"></i>
      </div>
    </div>

    <!-- Message -->
    <div class="text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Are you sure?</h2>
      <p class="text-gray-600">
        You really want to delete
        <span class="font-bold text-gray-900">{{ current?.name }}</span>?
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex justify-center gap-4">
      <!-- Cancel Button -->
      <button
        (click)="onCancelDeleteClick()"
        class="px-5 py-2.5 text-sm font-semibold rounded-lg bg-red-100 text-red-600 hover:bg-red-200 transition shadow-sm flex items-center gap-2">
        <i class="fas fa-times-circle"></i>
        Cancel
      </button>

      <!-- Confirm Button -->
      <button
        (click)="onConfirmDeleteClick()"
        class="px-5 py-2.5 text-sm font-semibold rounded-lg bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:from-green-600 hover:to-emerald-600 transition shadow-md flex items-center gap-2">
        <i class="fas fa-check-circle"></i>
        Confirm Delete
      </button>
    </div>

  </div>
</div>
