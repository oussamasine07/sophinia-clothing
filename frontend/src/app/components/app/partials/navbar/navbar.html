<header class="flex w-full py-4 justify-between items-center border-b border-gray-300 px-2 sm:px-4">
  <!-- Left side: Burger + Dashboard -->
  <div class="flex items-center space-x-2">
    <!-- Mobile Burger -->
    <button
      (click)="toggleSidebar.emit()"
      class="text-xl p-2 bg-[#DBEAFE] text-[#1447E6] rounded md:hidden cursor-pointer"
    >
      <i class="fa-solid fa-bars"></i>
    </button>

    <h1 class="heading text-xl sm:text-3xl font-semibold">Dashboard</h1>
  </div>

  <!-- Right side: Logout -->
  <div class="flex items-center">
    <button
      class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-sm text-sm sm:text-base transition cursor-pointer"
      (click)="onLogoutClick()"
    >
      Logout
    </button>
  </div>
</header>
