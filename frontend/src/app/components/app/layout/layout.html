<div class="antialiased">
  <div class="flex h-screen overflow-hidden bg-slate-100 pt-4">

    <!-- Desktop sidebar -->
    <app-side-nav class="hidden md:flex md:flex-shrink-0 " [isOpen]="true"></app-side-nav>

    <!-- Mobile sidebar -->
    <app-side-nav
      class="fixed inset-0 z-40 md:hidden transform transition-transform duration-300 ease-in-out"
      [ngClass]="{ '-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen }"
      [isOpen]="isSidebarOpen"
      (closeSidebar)="toggleSidebar()"
    ></app-side-nav>

    <!-- Main content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden px-2 md:px-4">
      <div class="bg-white w-full h-full border border-gray-200 rounded-t-xl flex flex-col px-4">
        <!-- Navbar -->
        <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>

        <!-- Scrollable content -->
        <div class="flex-1 overflow-y-auto space-y-4 px-2 py-4 md:px-4 max-h-[calc(100vh-80px)]">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
