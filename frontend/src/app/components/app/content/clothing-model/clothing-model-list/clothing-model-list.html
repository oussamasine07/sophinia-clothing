

<div class="flex items-center justify-between my-4">
  <h2 class="text-lg font-semibold">Clothing models</h2>
  <button
    (click)="openCreateModal()"
    class="bg-blue-100 text-blue-600 px-3 py-1.5 rounded-lg text-sm hover:bg-blue-200"
  >
    New clothing model
  </button>
</div>

<div class="w-full rounded-lg">
  <div
    class="grid grid-cols-[auto_1fr_auto] items-center p-3 border-b border-gray-200"
    *ngFor="let cm of clothingModels"
  >
    <!-- Image -->
    <div class="w-10 h-10 bg-gray-200 rounded-md overflow-hidden">
      <img [src]="cm.image" class="w-full h-full object-cover">
    </div>

    <!-- Design name -->
    <span class="ml-4 text-blue-600 text-sm font-medium">{{ cm.name }}</span>

    <!-- Action icons -->
    <div class="flex items-center gap-2 justify-end">
      <button
        (click)="openUpdateModal(cm)"
        class="bg-yellow-100 text-yellow-600 p-1.5 rounded-full hover:bg-yellow-200"
      >
        <i class="fa-solid fa-pencil text-xs"></i>
      </button>
      <button
        (click)="openDeleteModal(cm)"
        class="bg-red-100 text-red-600 p-1.5 rounded-full hover:bg-red-200"
      >
        <i class="fa-solid fa-trash-can text-xs"></i>
      </button>
    </div>
  </div>
</div>

<app-clothing-model-create
  *ngIf="showCreateModal"
  (close)="closeCreateModal()"
  (emitCreatedClothingModel)="addNewClothingModel($event)"
></app-clothing-model-create>

<app-clothing-model-update
  *ngIf="showUpdateModal"
  (close)="closeUpdateModal()"
  (emitUpdatedClothingModel)="updateClothingModel($event)"
  [current]="currentClothingModel"
></app-clothing-model-update>

<app-popup
  *ngIf="showDeleteModal"
  (cancelDelete)="closeDeleteModal()"
  (confiremDelete)="deleteModal($event)"
  [current]="currentClothingModel"
  [deleteType]="currentDeleteType"
></app-popup>
