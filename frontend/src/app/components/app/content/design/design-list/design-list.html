
<div class="flex items-center justify-between my-4">
  <h2 class="text-xl font-semibold">All designs</h2>
  <a routerLink="/app/design/create" class="bg-blue-100 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-200">
    New design
  </a>
</div>


<div class="w-full rounded-lg">
  <div class="grid grid-cols-[auto_1fr_auto] items-center p-3 border-b border-gray-200" *ngFor="let d of designs">
    <!-- Image -->
    <div class="w-12 h-12 bg-gray-700 rounded-md"></div>

    <!-- Design name -->
    <span class="ml-4 text-blue-600">{{ d.name }}</span>

    <!-- Action icons -->
    <div class="flex items-center gap-2">
      <a routerLink="#" class="bg-yellow-100 text-yellow-600 p-2 rounded-full hover:bg-yellow-200">
        <i class="fa-solid fa-pencil"></i>
      </a>
      <a routerLink="#" class="bg-red-100 text-red-600 p-2 rounded-full hover:bg-red-200">
        <i class="fa-solid fa-trash-can"></i>
      </a>
    </div>
  </div>
</div>
