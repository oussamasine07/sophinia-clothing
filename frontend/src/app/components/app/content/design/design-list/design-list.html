

<div class="flex flex-row flex-wrap items-center justify-between my-4">
  <h2 class="text-lg sm:text-xl font-semibold flex-shrink-0">All designs</h2>
  <button
    (click)="openCreateModal()"
    class="bg-blue-100 text-blue-600 px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg hover:bg-blue-200 text-sm sm:text-base mt-2 sm:mt-0 flex-shrink-0"
  >
    New design
  </button>
</div>


<div class="w-full rounded-lg">
  <div
    class="grid grid-cols-[auto_1fr_auto] items-center p-2 sm:p-3 border-b border-gray-200"
    *ngFor="let d of designs"
  >
    <!-- Image -->
    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gray-700 rounded-md overflow-hidden">
      <img [src]="d.image">
    </div>

    <!-- Design name -->
    <span class="ml-2 sm:ml-4 text-blue-600 text-sm sm:text-base">{{ d.name }}</span>

    <!-- Action icons -->
    <div class="flex items-center gap-1 sm:gap-2">
      <button
        (click)="openUpdateModal(d)"
        class="bg-yellow-100 text-yellow-600 p-1.5 sm:p-2 rounded-full hover:bg-yellow-200 text-sm sm:text-base"
      >
        <i class="fa-solid fa-pencil"></i>
      </button>
      <button
        (click)="openDeleteModal(d)"
        class="bg-red-100 text-red-600 p-1.5 sm:p-2 rounded-full hover:bg-red-200 text-sm sm:text-base"
      >
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </div>
  </div>
</div>



<app-design-create
  *ngIf="showCreateModal"
  (close)="closeCreateModal()"
  (emitCreatedDesign)="addNewDesign($event)"
></app-design-create>

<app-design-update
    *ngIf="showUpdateModal"
    (close)="closeUpdateModal()"
    (emitUpdateDesign)="updateDesign($event)"
    [currentDesign]="currentUpdateDesign"
></app-design-update>

<app-popup
  *ngIf="showDeleteModal"
  (cancelDelete)="closeDeleteModal()"
  (confiremDelete)="deleteModal($event)"
  [current]="currentUpdateDesign"
  [deleteType]="currentDeleteType"
></app-popup>
