<div class="flex flex-row flex-wrap items-center justify-between my-4">
  <h2 class="text-lg sm:text-xl font-semibold flex-shrink-0">All Products</h2>
  <button
    (click)="openCreateModal()"
    class="bg-blue-100 text-blue-600 px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg hover:bg-blue-200 text-sm sm:text-base mt-2 sm:mt-0 flex-shrink-0"
  >
    New product
  </button>
</div>

<!-- Scrollable container -->
<div class="w-full overflow-x-auto">
  <div class="min-w-[600px] rounded-lg"> <!-- shorter row width -->
    <div
      class="grid grid-cols-12 items-center p-2 sm:p-3 border-b border-gray-200"
      *ngFor="let p of products"
    >
      <!-- Image -->
      <div class="col-span-1 w-10 h-10 sm:w-12 sm:h-12 bg-gray-700 rounded-md overflow-hidden">
        <img [src]="p.image">
      </div>

      <!-- Design name -->
      <span class="col-span-4 ml-2 sm:ml-4 text-blue-600 text-sm sm:text-base">{{ p.name }}</span>

      <!-- Clothing type -->
      <span class="col-span-5 ml-2 sm:ml-4 text-gray-700 text-xs sm:text-sm italic">{{ p.clothingType?.name }}</span>

      <!-- Action icons -->
      <div class="col-span-2 flex items-center justify-end gap-1 sm:gap-2">
        <button
          (click)="openUpdateModal(p)"
          class="bg-yellow-100 text-yellow-600 p-1.5 sm:p-2 rounded-full hover:bg-yellow-200 text-sm sm:text-base"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button
          (click)="openDeleteModal(p)"
          class="bg-red-100 text-red-600 p-1.5 sm:p-2 rounded-full hover:bg-red-200 text-sm sm:text-base"
        >
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>
    </div>
  </div>
</div>



<app-product-create
  *ngIf="showCreateModal"
  (close)="closeCreateModal()"
  (emitCreatedProduct)="addNewProduct($event)"
></app-product-create>

<app-product-update
  *ngIf="showUpdateModal"
  (close)="closeUpdateModal()"
  (emitUpdateProduct)="updateProduct($event)"
  [current]="currentProduct"
></app-product-update>

<app-popup
  *ngIf="showDeleteModal"
  (cancelDelete)="closeDeleteModal()"
  (confiremDelete)="deleteModal($event)"
  [current]="currentProduct"
  [deleteType]="currentDeleteType"
></app-popup>
