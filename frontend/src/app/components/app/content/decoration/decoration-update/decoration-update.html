<!-- Backdrop -->
<div class="fixed inset-0 bg-white/30 backdrop-blur-md flex items-center justify-center z-50">
  <!-- Modal Card -->
  <div
    class="bg-white w-full max-w-2xl p-4 sm:p-6 rounded-2xl shadow-xl transform transition-all duration-300 ease-out"
    [ngClass]="{
      'opacity-100 translate-y-0': animate,
      'opacity-0 -translate-y-5': !animate
    }"
  >
    <div class="flex justify-between items-center mb-3 sm:mb-4">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-800">Update Design</h2>

      <button (click)="onCloseClick()" class="text-gray-500 hover:text-red-500 text-base sm:text-lg">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Modal Content (Form or Inputs) -->
    <form #updateDecorationForm (ngSubmit)="onUpdateDecorationSubmit(updateDecorationForm)">
      <div class="grid grid-cols-1 gap-3 sm:gap-4">
        <!-- Name (with validation style example) -->
        <div class="col-span-1 mb-2 sm:mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input
            type="text"
            class="w-full border rounded-lg px-2 sm:px-3 py-1.5 sm:py-2 text-gray-700 focus:outline-none focus:ring-2 text-sm sm:text-base"
            [ngClass]="{
              'border-red-500 placeholder-red-300 focus:ring-red-400': fieldErrors['name'],
              'border-gray-300 focus:ring-indigo-400': !fieldErrors['name']
            }"
            placeholder="Decoration name"
            name="name"
            [(ngModel)]="decorationFormObj.name"
            [ngModelOptions]="{standalone: true}"
          />
          <p *ngIf="fieldErrors['name']" class="mt-1 text-xs sm:text-sm text-red-500">{{ fieldErrors['name'] }}</p>
        </div>
      </div>

      <div class="grid grid-cols-1 gap-3 sm:gap-4 mb-2 sm:mb-3">
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Upload design image</label>
          <input
            class="block w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base text-gray-900 border border-[#E3DFDF] rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
            id="file"
            name="image"
            type="file"
            fileControlName="file"
            (change)="onFileChange($event)"
          >
        </div>
      </div>

      <!-- Submit and Cancel -->
      <div class="flex justify-end space-x-2 mt-3 sm:mt-4">
        <button type="button"
                class="px-3 sm:px-4 py-1.5 sm:py-2 rounded bg-gray-300 hover:bg-gray-400 text-gray-700 text-sm sm:text-base">
          Cancel
        </button>
        <button type="submit"
                class="px-3 sm:px-4 py-1.5 sm:py-2 rounded bg-blue-600 hover:bg-blue-700 text-white text-sm sm:text-base">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
