<div class="flex items-center justify-between my-4">
  <h2 class="text-lg sm:text-xl font-semibold">All decorations</h2>
  <button
    (click)="openCreateModal()"
    class="bg-blue-100 text-blue-600 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg hover:bg-blue-200 text-sm sm:text-base"
  >
    New Decoration
  </button>
</div>

<div class="w-full rounded-lg">
  <div
    class="grid grid-cols-[auto_1fr_auto] items-center p-3 border-b border-gray-200"
    *ngFor="let d of decorations"
  >
    <!-- Image -->
    <div class="w-10 sm:w-12 h-10 sm:h-12 bg-gray-700 rounded-md overflow-hidden">
      <img [src]="d.image">
    </div>

    <!-- Decoration name -->
    <span class="ml-3 sm:ml-4 text-blue-600 text-sm sm:text-base">{{ d.name }}</span>

    <!-- Action icons -->
    <div class="flex items-center gap-2 justify-end">
      <button
        (click)="openUpdateModal(d)"
        class="bg-yellow-100 text-yellow-600 p-1.5 sm:p-2 rounded-full hover:bg-yellow-200 text-xs sm:text-sm"
      >
        <i class="fa-solid fa-pencil"></i>
      </button>
      <button
        (click)="openDeleteModal(d)"
        class="bg-red-100 text-red-600 p-1.5 sm:p-2 rounded-full hover:bg-red-200 text-xs sm:text-sm"
      >
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </div>
  </div>
</div>



<app-decoration-create
  *ngIf="showCreateModal"
  (close)="closeCreateModal()"
  (emitCreatedDecoration)="addNewDecoration($event)"
></app-decoration-create>

<app-decoration-update
  *ngIf="showUpdateModal"
  (close)="closeUpdateModal()"
  (emitUpdatedDecoration)="updateDecoration($event)"
  [currentDecoration]="currentDecoration"
></app-decoration-update>

<app-popup
  *ngIf="showDeleteModal"
  (cancelDelete)="closeDeleteModal()"
  (confiremDelete)="deleteModal($event)"
  [current]="currentDecoration"
  [deleteType]="currentDeleteType"
></app-popup>
