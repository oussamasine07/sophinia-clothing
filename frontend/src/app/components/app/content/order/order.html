<table class="min-w-full border border-gray-200 divide-y divide-gray-200">
  <thead class="bg-gray-50">
  <tr>
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client Name</th>
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
  </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    @for ( order of orders ; track order) {
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order?.orderId }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order?.firstName }} {{ order?.lastName }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order?.productName }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" [ngClass]=" checkBadgeStyling(order?.status)" >
          {{ order?.status }}
        </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <button class="text-blue-600 hover:text-blue-900 mr-2">View</button>
        </td>
      </tr>
    }
  </tbody>
</table>
