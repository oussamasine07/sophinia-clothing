

<div class="flex items-center justify-between my-4">
  <h2 class="text-lg font-semibold">All clothing types</h2>
  <button (click)="openCreateModal()"
          class="bg-blue-100 text-blue-600 px-3 py-1.5 text-sm rounded-lg hover:bg-blue-200">
    New clothing type
  </button>
</div>

<div class="w-full rounded-lg">
  <div class="grid grid-cols-[auto_1fr_auto] items-center p-3 border-b border-gray-200"
       *ngFor="let ct of clothingTypes">
    <!-- Image -->
    <div class="w-10 h-10 bg-gray-700 rounded-md overflow-hidden">
      <img [src]="ct.image" class="w-full h-full object-cover">
    </div>

    <!-- Clothing type name -->
    <span class="ml-4 text-blue-600 text-sm font-medium truncate">
      {{ ct.name }}
    </span>

    <!-- Action icons -->
    <div class="flex items-center gap-1.5 justify-end">
      <button (click)="openUpdateModal(ct)"
              class="bg-yellow-100 text-yellow-600 p-1.5 rounded-full hover:bg-yellow-200">
        <i class="fa-solid fa-pencil text-xs"></i>
      </button>
      <button (click)="openDeleteModal(ct)"
              class="bg-red-100 text-red-600 p-1.5 rounded-full hover:bg-red-200">
        <i class="fa-solid fa-trash-can text-xs"></i>
      </button>
    </div>
  </div>
</div>

<app-clothing-type-create
  *ngIf="showCreateModal"
  (close)="closeCreateModal()"
  (emitCreatedClothingType)="addNewClothingType($event)"
></app-clothing-type-create>

<app-clothing-type-update
  *ngIf="showUpdateModal"
  (close)="closeUpdateModal()"
  (emitUpdatedClothingType)="updateClothingType($event)"
  [current]="currentClothingType"
></app-clothing-type-update>

<app-popup
  *ngIf="showDeleteModal"
  (cancelDelete)="closeDeleteModal()"
  (confiremDelete)="deleteModal($event)"
  [current]="currentClothingType"
  [deleteType]="currentDeleteType"
></app-popup>
