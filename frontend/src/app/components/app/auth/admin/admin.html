
<div class="page-wrapper p-6 sm:p-12 flex flex-col sm:flex-row w-screen h-screen">
  <!-- Side image hidden on mobile -->
  <div class="side-image-login hidden sm:block w-1/2 bg-gray-700 h-full rounded-xl">
    <!-- todo add image here -->

  <div class="login-wrapper flex justify-center items-center w-full sm:w-1/2 h-full mt-6 sm:mt-0">
    <div class="form-wrapper text-center w-11/12 sm:w-2/3">
      <h1 class="text-2xl sm:text-3xl mb-6 sm:mb-9">Login as Admin</h1>

      <form class="login-form w-full" #loginForm (ngSubmit)="onLoginSubmit(loginForm)">
        <div class="mb-3 w-full">
          <input
            type="text"
            class="border border-[#E3DFDF] w-full bg-white py-3 px-4 sm:px-6 text-md rounded-xl placeholder-[#B5B5B5] outline-0"
            placeholder="Your email"
            name="email"
            [(ngModel)]="loginObj.email"
          >
          <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
        </div>

        <div class="mb-3 w-full">
          <input
            type="password"
            class="border border-[#E3DFDF] w-full bg-white py-3 px-4 sm:px-6 text-md rounded-xl placeholder-[#B5B5B5] outline-0"
            placeholder="Your password"
            name="password"
            [(ngModel)]="loginObj.password"
          >
          <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
        </div>

        >
          Sign in

    </div>
  </div>
